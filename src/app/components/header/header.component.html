<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
    <!--Title -->
    <a routerLink="home">Example Code Home store</a>
   
    <!--Button of the Icon -->
                            <!--When you click to button trigger the menu-->
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <!--Icon of the cart -->
        <mat-icon 
            [matBadge]="items_quantity" 
            [matBadgeHidden]="!items_quantity"
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    
    <!--MATMENU if you click on button of cart you open a litte view -->
    <mat-menu #menu="matMenu">
        
       
        <div class="p-3 divide-y divide-solid">

            <!-- sub header of view  -->
            <div class= "pb-3 flex justify-between">
                <!-- ITEMS  -->
                <span class="mr-16">
                    {{items_quantity}} Items
                </span>
                <!-- Price  -->
                <a routerLink="cart">Price</a>
            </div>

            <!--PRODUCTS DINAMYCS -->
            <div *ngIf="cart.items.length" class="py-3">
                <div 
                 *ngFor="let item of cart.items"
                 class="flex justify-between font-light mb-2">
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold">{{item.price | currency:'€' }}</span>
                </div>
            </div>

            <!--TOTAL SUMMARY-->
            <div class = "flex justify-between py-3 font-light">
                Total:
                <span class="font-bold"> {{ getTotal(cart.items) | currency:'€'}}</span>
            </div>

            <!--Shopping confirm or not -->
            <div class="pt-3 flex justify-between">
                <button 
                (click)= "onClearCart()"
                class ="bg-rose-900 text-white rounded-full w-9 h-9 ">
                    <mat-icon> remove_shopping_cart</mat-icon>
                </button>

                <button 
                    routerLink="cart"
                    class = "bg-green-900 text-white  w-9 h-9 ">
                    <mat-icon> shopping_cart</mat-icon>
                </button>

            </div>
        </div>

    </mat-menu>
</mat-toolbar>
